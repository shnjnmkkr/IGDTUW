<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IGDTUW Campus Map</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loading-screen">Loading IGDTUW Campus...</div>

  <!-- Sidebar Navigation -->
  <div id="sidebar">
    <h1>IGDTUW Campus Map</h1>
    <input type="text" id="search-box" placeholder="Search for a building..." />
    <ul id="search-suggestions"></ul>
    <button id="reset-navigation">Reset Navigation</button>
  </div>

  <!-- Tooltip -->
  <div id="tooltip"></div>

  <!-- Modal -->
  <div id="info-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
    </div>
  </div>

  <!-- Feedback Form -->
  <div id="feedback-form">
    <h2>Feedback</h2>
    <textarea id="feedback-text" placeholder="Enter your feedback here..."></textarea>
    <button id="submit-feedback">Submit</button>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
