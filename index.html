<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IGDTUW Campus Map</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading-screen">Loading IGDTUW Campus...</div>

  <!-- Sidebar Navigation -->
  <div class="navigation-controls">
    <div class="search-container">
      <input type="text" id="search-box" class="search-input" placeholder="Search buildings..." />
      <ul id="search-suggestions"></ul>
    </div>
    <button id="reset-navigation" class="nav-button">Reset View</button>
  </div>

  <!-- Tooltip -->
  <div id="tooltip"></div>

  <!-- Feedback Form -->
  <div id="feedback-form">
    <h2>Feedback</h2>
    <textarea id="feedback-text" placeholder="Enter your feedback here..."></textarea>
    <button id="submit-feedback">Submit</button>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
